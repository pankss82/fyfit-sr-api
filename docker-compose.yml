version: '3.8'
services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: --bind_ip_all

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongo:27017/fyfit_db
      - JWT_SECRET=your-super-secret-jwt-key-1234567890
    depends_on:
      - mongo

volumes:
  mongo-data:
